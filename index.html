<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول | متجر الساعات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #111, #333);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
        }
        .login-box {
            background: #fff;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-box button:hover {
            background: #444;
        }
        .login-box p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .login-box a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>تسجيل الدخول</h2>
    <form onsubmit="return login()">
        <input type="text" id="username" placeholder="اسم المستخدم" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button type="submit">دخول</button>
    </form>
    <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب</a></p>
</div>

<script>
function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    const account = JSON.parse(localStorage.getItem('account'));

    if (!account) {
        alert("لا يوجد حساب مسجل");
        return false;
    }

    if (user === account.username && pass === account.password) {
        localStorage.setItem('loggedIn', 'true');
        alert("تم تسجيل الدخول بنجاح");
        window.location.href = "store.html";
    } else {
        alert("اسم المستخدم أو كلمة المرور غير صحيحة");
    }
    return false;
}
</script>

</body>
</html>
